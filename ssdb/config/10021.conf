# ssdb-server config
# MUST indent by TAB!

# relative to path of this file, directory must exists
work_dir = ./ssdb/data/10021/var
pidfile = ./ssdb/data/10021/var/ssdb.pid

server:
	ip: 127.0.0.1
	port: 10021
	# bind to public ip
	#ip: 0.0.0.0
	# format: allow|deny: all|ip_prefix
	# multiple allows or denys is supported
	#deny: all
	#allow: 127.0.0.1
	#allow: 192.168

replication:
	slaveof:
		# to identify a master even if it moved(ip, port changed)
		# if set to empty or not defined, ip:port will be used.
		id: svc_10020
		# sync|mirror, default is sync
		type: mirror
		ip: 127.0.0.1
		port: 10020

logger:
	level: debug
	output: ./ssdb/data/10021/log.txt
	rotate:
		size: 1000000000

leveldb:
	# in MB
	cache_size: 500
	# in KB
	block_size: 32
	# in MB
	write_buffer_size: 64
	# in MB
	compaction_speed: 1000
	# yes|no
	compression: no


